<nz-table #basicTable  [nzData]="['']">
  <thead>
  <tr>
    <th>Movie Title</th>
    <th>Movie Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td>"{{movie.titre}}"</td>
    <td>"{{movie.description| shortDescription:50}}"</td>
    <td>
      <input type="button" id="Details" value="Details" class="view" (click)="goToDetails(movie.id)" style="color: #40A9FF">
      <nz-divider nzType="vertical"></nz-divider>
      <input type="button" id="edit" value="Edit" class="edit"  (click)="editMovie(movie.id)" style="color: green">
      <nz-divider nzType="vertical"></nz-divider>
      <input type="button" id="delete" value="Delete" class="delete" (click)="deleteMovie(movie.id)" style="color: red">
    </td>
